    <script>
        
        var sapa = prompt("Siapa nama kamu?", "");
        document.getElementById("sapa").innerHTML = sapa;
         
        const d = new Date();
        const e = d.getHours();
        document.getElementById("time").innerHTML = e;
            if (e >= 6 && e <= 12) {
            document.getElementById("time").innerHTML = "Selamat Pagi";
            }
            else if (e >= 13 && e <= 15) {
            document.getElementById("time").innerHTML = "Selamat Siang";
            }
            else if (e >= 16 && e <= 18) {
            document.getElementById("time").innerHTML = "Selamat Sore";
            }

            else {
            document.getElementById("time").innerHTML = "Selamat Malam";
            }




            /* RUMUS SILINDER */
            function Lsilinderr() {
                const r = document.querySelector("#jsilinder").value;
                const t = document.querySelector("#tsilinder").value;
                const hasil = 2 * (22/7) * r * (parseInt(r) + parseInt(t));
                const vhasil = ((22/7) * r * r * t);


                document.getElementById("Lsilinder").innerHTML = hasil.toFixed(2);
                document.getElementById("Vsilinder").innerHTML = vhasil.toFixed(2);

            }

            /* RUMUS KERUCUT */
            function kerucut() {
                const r = document.querySelector("#jkerucut").value;
                const s = document.querySelector("#pkerucut").value;
                const t = document.querySelector("#tkerucut").value;

                const lp = (22/7) * r*(parseInt(r) + parseInt(s));
                const vl = (1/3)*(22/7) * r *r *t;

                console.log(lp);
                document.getElementById("Lkerucut").innerHTML = lp.toFixed(2);
                document.getElementById("Vkerucut").innerHTML = vl.toFixed(2);
            }



        /* RUMUS BOLA */
        function bola() {
                const r = document.querySelector("#jbola").value;

                const lp = r * (22/7) * r * r;
                const vl = (4/3)*(22/7) * r *r *r;

                console.log(lp);
                document.getElementById("Lbola").innerHTML = lp.toFixed(2);
                document.getElementById("Vbola").innerHTML = vl.toFixed(2);
            }
